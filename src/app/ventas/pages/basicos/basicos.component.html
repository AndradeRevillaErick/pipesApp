<div class="text-layout">
    <h1>PIPES BASICOS</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="p-grid">

    <div class="p-col-4">
        <p-card header="uppercase" [subheader]="nombreLower | uppercase">
            {{ nombreLower | uppercase}}
        </p-card>
    </div>
    
    <div class="p-col-4">
        <p-card header="nombreLower" [subheader]="nombreUpper | lowercase">
            {{ nombreUpper | lowercase}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="title case" [subheader]="nombreCompleto | titlecase">
            {{ nombreCompleto | titlecase}}
        </p-card>
    </div>

</div>
